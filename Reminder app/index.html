<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Klok</title>
</head>
<body>
    <section class="container">
        <div id="clock"></div>

        <h2>Hoe laat moet Joyce naar huis vandaag?</h2>

        <input onchange="setAlarmTime(this.value)" name="alarmTime" type="time">
        <div class="controls">
            <button onclick="setAlarm()" class="button set-alarm">Wekker aan</button>
            <button onclick="clearAlarm()" class="button clear-alarm">Wekker uit</button>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
